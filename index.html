<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meesho Style Order Form</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #ffe6f2;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container, .success-box {
        width: 100%;
        max-width: 420px;
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #d63384;
        margin-bottom: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #333;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background: #fafafa;
    }

    .address-row {
        display: flex;
        gap: 10px;
    }

    .btn {
        display: block;
        text-align: center;
        background: linear-gradient(90deg, #ff4da6, #d63384);
        color: #fff !important;
        padding: 12px;
        border-radius: 50px;
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
        cursor: pointer;
    }

    .btn:hover {
        opacity: 0.8;
    }

    #placeOrderBtn {
        width: 100%;
        border: none;
    }

    .payment-note {
        text-align: center;
        font-weight: bold;
        color: #d63384;
        margin-top: 10px;
        font-size: 16px;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .info-note {
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        color: #444;
        margin-top: 10px;
    }

    .success-box {
        text-align: center;
        display: none; /* hidden initially */
        animation: fadeIn 1s ease-in-out;
    }
    .success-box h1 {
        color: #28a745;
        font-size: 32px;
        margin-bottom: 15px;
    }
    .success-box p {
        font-size: 18px;
        color: #444;
        line-height: 1.5;
    }
    @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }

    /* Mobile input with +91 styling */
    .mobile-input {
        display: flex;
        gap: 5px;
    }
    .mobile-input input:first-child {
        width: 50px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fafafa;
    }
    .mobile-input input:last-child {
        flex: 1;
    }
</style>
<script>
let countdownInterval;

function startCountdown() {
    let countdown = 15;
    const waitMsg = document.getElementById("waitMsg");
    const placeOrderBtn = document.getElementById("placeOrderBtn");
    const paymentNote = document.querySelector(".payment-note");

    placeOrderBtn.disabled = true;
    paymentNote.style.display = "none";
    waitMsg.innerHTML = `<p style="color:#d63384;font-weight:bold;">âœ” Payment clicked! Confirm your order and wait ${countdown} seconds...</p>`;

    countdownInterval = setInterval(() => {
        countdown--;
        if(countdown > 0){
            waitMsg.innerHTML = `<p style="color:#d63384;font-weight:bold;">âœ” Confirm your order and wait ${countdown} seconds...</p>`;
        } else {
            clearInterval(countdownInterval);
            waitMsg.innerHTML = `<p style="color:green;font-weight:bold;">âœ” You can now place your order</p>`;
            placeOrderBtn.disabled = false;
        }
    }, 1000);
}

function submitForm(event){
    event.preventDefault(); // stop normal form submission

    // send form data via FormSubmit
    const form = document.getElementById("orderForm");
    const action = form.getAttribute("action");
    const formData = new FormData(form);

    fetch(action, {
        method: "POST",
        body: formData,
    }).then(response => {
        // hide form & show success
        document.querySelector(".container").style.display = "none";
        document.querySelector(".success-box").style.display = "block";
    }).catch(error => {
        alert("There was an error sending your order. Please try again.");
        console.error(error);
    });
}
</script>
</head>
<body>

<div class="container">
<h2>Order Form</h2>
<form id="orderForm" action="https://formsubmit.co/brajeshkhant855@gmail.com" method="POST" onsubmit="submitForm(event)">
    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Your Name</label>
    <input type="text" name="Customer Name" required>

    <label>Mobile Number</label>
    <div class="mobile-input">
        <input type="text" value="+91" readonly>
        <input type="number" name="Mobile" placeholder="Enter mobile number" required>
    </div>

    <label>Street / Building / Locality</label>
    <textarea name="Address" rows="2" required></textarea>

    <label>Nearby Landmark</label>
    <input type="text" name="Landmark" required>

    <div class="address-row">
        <input type="text" name="City" placeholder="City" required>
        <input type="text" name="State" placeholder="State" required>
    </div>

    <input type="number" name="Pin Code" placeholder="Pin Code" required>

    <label>Product Name</label>
    <input type="text" name="Product Name" value="Premium Watch" required>

    <label>Quantity</label>
    <input type="number" name="Quantity" value="1" required>

    <label>Payment Method</label>
    <select name="Payment Method" required>
        <option>UPI Pay at Home (Direct Payment)</option>
    </select>

    <label>Send Payment to This UPI ID</label>
    <input type="text" value="brexx@ptyes" readonly>

    <div class="info-note">
        Please complete the payment first. You can place your order after the payment is confirmed.
    </div>

    <div class="payment-note">
        Click Pay Button & Confirm Payment <br> â†“
    </div>

    <a id="payNowBtn" class="btn"
       href="upi://pay?pa=brexx@ptyes&pn=Brajesh&am=78&cu=INR"
       onclick="startCountdown()">
       Pay â‚¹78 Now
    </a>

    <div id="waitMsg"></div>

    <button id="placeOrderBtn" class="btn" type="submit" disabled>Place Order</button>
</form>
</div>

<div class="success-box">
    <h1>âœ” Your order was successful!</h1>
    <p>Thank you for shopping with us.<br>
       Your order will be delivered within 1-3 days.<br>
       Stay tuned! ðŸšš</p>
</div>

</body>
</html>
