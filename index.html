<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button, .switch-btn {
      width: 100%;
      padding: 12px;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
      display: block;
    }
    .switch-btn { background: #0a7cff; }
    #placeOrderBtn { display: none; background: #ff3b3b; }
    #waitMsg {
      display: none;
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
    }
    .address-row { display: flex; gap: 10px; }
    .address-row input { flex: 1; }
  </style>

  <script>
    function afterPayment() {
      document.getElementById("payNowBtn").style.display = "none";

      const waitMsg = document.getElementById("waitMsg");
      waitMsg.style.display = "block";

      let seconds = 15;
      waitMsg.innerText = `Payment verify ho raha hai, please wait ${seconds} sec...`;

      const countdown = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          waitMsg.innerText = `Payment verify ho raha hai, please wait ${seconds} sec...`;
        } else {
          clearInterval(countdown);
          waitMsg.style.display = "none";
          document.getElementById("placeOrderBtn").style.display = "block";
        }
      }, 1000);
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Order Form</h2>

    <form action="https://formsubmit.co/brajeshkhant855@gmail.com" method="POST">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Product Order Received">

      <label>Your Name</label>
      <input type="text" name="Customer Name" required>

      <label>Mobile Number</label>
      <input type="number" name="Mobile" required>

      <!-- Structured Address -->
      <label>Street / Building / Locality</label>
      <textarea name="Address" rows="2" placeholder="Street, Building, Locality" required></textarea>

      <label>Nearby Landmark / Road / Shop Name</label>
      <input type="text" name="Landmark" placeholder="Near XYZ Road / Shop Name" required>

      <div class="address-row">
        <input type="text" name="City" placeholder="City" required>
        <input type="text" name="State" placeholder="State" required>
      </div>

      <input type="number" name="Pin Code" placeholder="Pin Code" required style="margin-top:10px;">

      <label>Product Name</label>
      <input type="text" name="Product Name" value="Premium Watch" required>

      <label>Quantity</label>
      <input type="number" name="Quantity" value="1" required>

      <label>Payment Method</label>
      <select name="Payment Method" required>
        <option>UPI Pay at Home (Direct Payment)</option>
      </select>

      <label>Send Payment to This UPI ID</label>
      <input type="text" value="brexx@ptyes" readonly>

      <label>UTR Number (Payment Reference)</label>
      <input type="text" name="UTR Number" placeholder="Enter UTR After Payment" required>

      <!-- PAY NOW BUTTON -->
      <a id="payNowBtn"
         class="switch-btn"
         href="upi://pay?pa=brexx@ptyes&pn=Brajesh&am=78&cu=INR"
         onclick="afterPayment()">
        Pay â‚¹78 Now
      </a>

      <div id="waitMsg"></div>

      <button id="placeOrderBtn" type="submit">Place Order</button>

    </form>
  </div>
</body>
</html>
