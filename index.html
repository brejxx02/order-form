<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff3b3b;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Order Form</h2>

    <form action="https://formsubmit.co/brajeshkhant855@gmail.com" method="POST">

      <!-- REQUIRED FOR FORM SUBMIT -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Product Order Received">

      <label>Your Name</label>
      <input type="text" name="Customer Name" required>

      <label>Mobile Number</label>
      <input type="number" name="Mobile" required>

      <label>Full Address</label>
      <textarea name="Address" rows="3" required></textarea>

      <label>Product Name</label>
      <input type="text" name="Product Name" required>

      <label>Quantity</label>
      <input type="number" name="Quantity" value="1" required>

      <label>Payment Method</label>
      <select name="Payment Method" required>
        <option>COD (Cash on Delivery)</option>
        <option>UPI Payment</option>
      </select>

      <label>UPI ID (If prepaid)</label>
      <input type="text" name="UPI ID">

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
